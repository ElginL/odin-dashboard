<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="page-grid">
        <header class="header">
            <div class="header-top-subgrid">
                <img />
                <input type="text">
                <img />
                <img />
                <p>Elgin Lee</p>
            </div>
            <div class="header-bot-subgrid">
                <img />
                <p>
                    Hi there,<br>
                    Elgin Lee (@elgin)
                </p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="sidebar">
            <div class="branding-section">
                <img src=./images/github.svg alt="github icon" />
                <p>ElginL Github</p>
            </div>
            <ul class="navigation-section">
                <li class="link-container">
                    <img src="./images/home.svg" alt="home icon" />
                    <a href="">Home</a>
                </li>
                <li class="link-container">
                    <img src="./images/profile.svg" alt="profile icon" />
                    <a href="">Profile</a>
                </li>
                <li class="link-container">
                    <img src="./images/message.svg" alt="message icon" />
                    <a href="">Messages</a>
                </li>
                <li class="link-container">
                    <img src="./images/history.svg" alt="history icon" />
                    <a href="">History</a>
                </li>
                <li class="link-container">
                    <img src="./images/task.svg" alt="task icon" />
                    <a href="">Tasks</a>
                </li>
                <li class="link-container">
                    <img src="./images/community.svg" alt="community icon" />
                    <a href="">Community</a>
                </li>
            </ul>
            <ul class="settings-section">
                <li class="link-container">
                    <img src="./images/settings.svg" alt="settings icon" />
                    <a href="">Settings</a>
                </li>
                <li class="link-container">
                    <img src="./images/support.svg" alt="support icon" />
                    <a href="">Support</a>
                </li>
                <li class="link-container">
                    <img src="./images/privacy.svg" alt="privacy icon" />
                    <a href="">Privacy</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="projects-container">
                <h3>Your Projects</h3>

            </div>
            <div class="announcements-container">

            </div>
            <div class="trending-container">

            </div>
        </div>
    </div>
</body>
</html>
